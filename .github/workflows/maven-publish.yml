# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name:  Maven package build and Docker image publish

on:
  push:
    branches:
    - main

jobs:
  maven:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        cache: 'maven'
    - name: Check Java version
      run: java -version
    - name: Build with Maven
      run: mvn package
    - name: upload artifact for Docker Job
      uses: actions/Upload-artifact@v3
      with:
        name: java-app
        path: '${{ github.workspace }}/target/*.jar'
        
  docker:

    runs-on: ubuntu-latest
    needs: maven
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Download artifact from Maven Job
      uses: actions/download-artifact@v3
      with:
        name: java-app
    - name: Logging in to Docker
      run: docker login ghcr.io -u szucslaszloit -p ${{ github.token }}
    - name: Build the Docker image
      run: docker build . -t ghcr.io/szucslaszloit/cubix/1/homework/app:springboot
    - name: Publish the Docker image
      run: docker push ghcr.io/szucslaszloit/cubix/1/homework/app:springboot
    - name: Verify Docker image
      run: ./verify_image_script.sh
      

